<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>DB Project 1 new</title>
</head>
<body>
  <main>
      <label>Name:</label>
      <input type="text" id="name-input">
      <button id="add-name-btn">Add Name</button>
 
      <br><br><br>
      <div> 
        <input placeholder="search by name" id="search-input">
        <button id="search-btn">Search</button>
      </div>

      <table id="table">
          <thead>
              <th>Id</th>
              <th>Name</th>
              <th>Date Added</th>
              <th>Delete</th>
              <th>Edit</th>  
          </thead>
          <tbody></tbody>
      </table>

      <section hidden id="update-row">
          <label>Name:</label>
          <input type="text" id="update-name-input">
          <button id="update-row-btn" value="">Update</button>
      </section>

      <hr>
      <h2>User Management</h2>

      <section id="user-section">
          <h3>Register New User</h3>
          <input placeholder="Username" id="reg-username">
          <input placeholder="Password" type="password" id="reg-password">
          <input placeholder="First Name" id="reg-firstname">
          <input placeholder="Last Name" id="reg-lastname">
          <input placeholder="Salary" type="number" id="reg-salary">
          <input placeholder="Age" type="number" id="reg-age">
          <button id="reg-btn">Register</button>

          <h3>Login</h3>
          <input placeholder="Username" id="login-username">
          <input placeholder="Password" type="password" id="login-password">
          <button id="login-btn">Login</button>

          <h3>Search Users</h3>
          <input placeholder="First Name" id="search-first">
          <input placeholder="Last Name" id="search-last">
          <button id="search-name-btn">Search by Name</button>

          <input placeholder="User ID" id="search-userid">
          <button id="search-id-btn">Search by ID</button>

          <input placeholder="Salary Min" type="number" id="salary-min">
          <input placeholder="Salary Max" type="number" id="salary-max">
          <button id="salary-btn">Salary Range</button>

          <input placeholder="Age Min" type="number" id="age-min">
          <input placeholder="Age Max" type="number" id="age-max">
          <button id="age-btn">Age Range</button>

          <input placeholder="Reference User ID" id="ref-user">
          <button id="after-user-btn">Registered After</button>
          <button id="same-day-btn">Registered Same Day</button>

          <button id="never-signed-in-btn">Never Signed In</button>
          <button id="registered-today-btn">Registered Today</button>

          <h3>Results</h3>
          <table id="user-table">
              <thead>
                  <th>ID</th>
                  <th>Username</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Salary</th>
                  <th>Age</th>
                  <th>Registered</th>
              </thead>
              <tbody></tbody>
          </table>
      </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
